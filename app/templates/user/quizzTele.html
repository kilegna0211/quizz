<div class="container-fluid">
    <div class="well">
        <div class="row">
            <div id="theme" class="col-xs-8 col-xs-offset-1"><img class="theme" src="img/popcorn.svg" height="12%" width="12%">
                <span class="title_quizz tele">Television</span>
                <span ng-hide="button" ng-click="runQuestion('television');button=true; hideButton(); timer=true" type="button" class="btn-slide"><span class="circle glyphicon glyphicon-play" style="font-size:16px;"></span>
                <span class="title">PLAY</span>
                <span class="title-hover">Click here</span></span>
            </div>
            <div id="score" class="col-xs-1 text-center" ng-show="timer">
                <div class="timer_box">
                    <h4 id="timer">{{seconds}}</h4></div>
            </div>
        </div>

        <div id="quizz" class="row">

            <div class="col-xs-2 pull-center">
                <button ng-hide="hidden" ng-model="hidden" id="boutton" class="btn btn-default" type="button" name="button" ng-click="nextQuestion()">NEXT</button>
                <button ng-show="hidden" ng-model="hidden" id="boutton" class="btn btn-default" type="button" name="button" ng-click="passQuestion()">PASS</button>
            </div>


            <div class="col-xs-6 question_answer">
                <table class="table table-hover ">
                    <thead>
                        <tr>
                            <th ng-bind-html="question | to_trusted" class="question text-center"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="answer in answers">
                            <th ng-bind-html="answer | to_trusted" ng-click="checkAnswer(answer)" ng-class="{'green': (answer == good_answer && hasAnswered), 'red': (answer != good_answer && hasAnswered)}" class="answer text-center"></th>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-xs-4 response" ng-hide="good_job" ng-model="good_job"><img src="img/smiley.svg" height="30%" width="30%"><span ng-model="text_good">{{text_good}}</span></div>
            <div class="col-xs-4 response" ng-hide="bad_job" ng-model="bad_job"><img src="img/sheep.svg" height="30%" width="30%"><span ng-model="text_bad">{{text_bad}}</span></div>

        </div>

        <div class="row third">
            <div id="count" class="col-xs-2 text-right">
                <div><img src="img/pig.svg" height="20%" width="20%"><span class="score">SCORE: {{count}}</span></div>
            </div>


            <div class="col-xs-2 text-right">
                <div id="nbr">{{nbrQuestion}}/10</div>
            </div>
            <div id="progress_bar" class="col-xs-4">
                <div>
                    <div class="progress progress-striped" type="range" min="0%" max="10%" ng-model="nbrQuestion">
                        <div class="progress-bar progress-bar" ng-style="{'width': nbrQuestion + '1%'}"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
